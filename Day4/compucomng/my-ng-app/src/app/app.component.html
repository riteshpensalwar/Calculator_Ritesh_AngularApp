<h2>The First Component</h2>
<div>
  <!--Interpolation-->
  <strong>{{name}}</strong>
  <br>
  <strong>{{200+300}}</strong>
</div>
<br>
<div>
  <!--Property Binding-->
  <input type="text" [value]="message">
  <br>
  <a [href]="url">Web Net Helper</a>
  <br>
  <!--Event Binding-->
  <input type="button" value="Click Me" (click)="display()">
  <br>
  <!--Passs the event parameter to the method-->
  <input type="button" value="Click Me Again" (click)="displayParameter($event)">
</div>
<br>
<div class="container">
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <br>
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <br>
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <h2>{{fullName}}</h2>
  <div>List of Actors</div>
  <select class="form-control" [(ngModel)]="selectedActor">
    <option *ngFor="let act of actors" value="{{act}}">{{act}}</option>
  </select>
  <br>
  <strong>Selected Actor is = {{selectedActor}}</strong>
  <br>
  <select class="form-control" [(ngModel)]="selectedCharacter">
    <option *ngFor="let c of characters" value="{{c.id}}">{{c.name}}</option>
  </select>
  <br>
  <strong>
    Selected Character is = {{selectedCharacter}}
  </strong>
  <br>
  <input type="button" value="Toggle" (click)="toggleUI()">
  <br>
  <div *ngIf="canShow">
    The Message will be shown based on Toggle
  </div>
  <br>
  <div [hidden]="!canShow">
    The Message will be shown based on Toggle
  </div>
</div>
